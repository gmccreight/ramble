<!DOCTYPE html>
<html>
  <head>
    <title>Example page event_handlers</title>
    <meta name="author" content="Gordon McCreight" />
    <link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <script src="/example/js/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.j_add_something').click(function() {
                var div = $('<div/>', { text: 'the handler was' + ' clicked' });
                $('body').prepend(div);
            });
        });
    </script>
  </head>
  
  <body>
    <h1>I am an event_handler example page</h1>
    <div class="j_add_something">Add something</div>
  </body>
</html>
